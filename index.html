<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Ejemplo JavaScript | Sebastian Gallego</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="js.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->

    <!-- JS -->
    <script defer src="index.js"></script>

</head>

<body>

    <main class="buttonContainer container-fluid d-flex mt-5 flex-column align-items-center ">

        <div class="container-fluid d-flex ">
            <img src="js.png" alt="Logo Java Script" class="logo  ">
            <h1 class="titulo text-center"> Ejercicios con JavaScript</h1>

        </div>


        <button onclick="calcularEdad()" class="btn btn-primary mt-5">Calculadora de Edad</button>


        <button onclick="convertirMoneda()" class="btn btn-secondary mt-4">Conversor de Moneda</button>

        <button onclick="calculadoraPropina()" class="btn btn-dark mt-4">Calculadora de
            Propina</button>

        <button onclick="verificarContrasenia()" class="btn btn-warning mt-4">Verificar verificar Contraseña</button>


        <button onclick="numerosPares()" class="btn btn-light mt-4">Comparación de Números Pares</button>

        <button onclick="jubilacion()" class="btn btn-success mt-4">Cálculo de Jubilación</button>


    </main>


    <div class="container">
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¿Entregó todos los trabajos Prácticos?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button onclick="respuestaSi()" type="button" class="btn btn-success"
                            data-dismiss="modal">Sí</button>
                        <button onclick="respuestaNo()" type="button" class="btn btn-danger"
                            data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>





</body>

</html>
